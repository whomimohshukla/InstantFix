<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fixlyo Technician Demo - Signup</title>
  <link rel="stylesheet" href="./assets/styles.css" />
</head>
<body>
  <div class="app-shell" style="grid-template-columns: minmax(0, 1fr);">
    <main class="main" style="max-width:480px;margin:3rem auto;">
      <header class="main-header" style="margin-bottom:1rem;">
        <div>
          <h1 class="page-title">Become a Fixlyo pro</h1>
          <p class="muted">In real app this would create a user with TECHNICIAN role + profile.</p>
        </div>
      </header>
      <section class="card">
        <form class="form">
          <label>
            Full name
            <input type="text" placeholder="Rakesh Kumar" />
          </label>
          <label>
            Phone number
            <input type="tel" placeholder="+91 98765 43210" />
          </label>
          <label>
            Primary skills
            <input type="text" placeholder="AC service, fridge repair" />
          </label>
          <label>
            City
            <input type="text" placeholder="Bengaluru" />
          </label>
          <button class="btn primary" type="submit">Sign up</button>
        </form>
        <p class="muted" style="margin-top:0.75rem;">Already registered? <a href="./login.html">Login</a></p>
      </section>
    </main>
  </div>
</body>
</html>
