<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fixlyo Technician Demo - Login</title>
  <link rel="stylesheet" href="./assets/styles.css" />
</head>
<body>
  <div class="app-shell" style="grid-template-columns: minmax(0, 1fr);">
    <main class="main" style="max-width:420px;margin:4rem auto;">
      <header class="main-header" style="margin-bottom:1rem;">
        <div>
          <h1 class="page-title">Technician login</h1>
          <p class="muted">In real app this hits /auth/login with TECHNICIAN role.</p>
        </div>
      </header>
      <section class="card">
        <form class="form">
          <label>
            Phone number
            <input type="tel" placeholder="+91 98765 43210" />
          </label>
          <label>
            Password / OTP
            <input type="password" placeholder="••••••••" />
          </label>
          <button class="btn primary" type="submit">Login</button>
        </form>
        <p class="muted" style="margin-top:0.75rem;">New here? <a href="./signup.html">Create technician account</a></p>
      </section>
    </main>
  </div>
</body>
</html>
