<!DOCTYPE html>
<html lang="en">
<head>

  <title>Fixlyo Admin Demo - Disputes</title>
  <link rel="stylesheet" href="./assets/styles.css" />
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <div class="brand">Fixlyo Admin</div>
      <nav class="sidebar-nav">
        <a href="./index.html">Dashboard</a>
        <a href="./bookings.html">Bookings</a>

    <main class="main">

        <div>
          <h1 class="page-title">Disputes</h1>

      <section class="card">

          </thead>
          <tbody>
            <tr>
              <td><a href="./dispute-detail.html">D123</a></td>
              <td>FIX12345</td>
              <td>Rahul</td>
              <td>Issue not fully resolved</td>
              <td><span class="status-pill status-dispute">OPEN</span></td>
            </tr>
            <tr>
              <td><a href="./dispute-detail.html">D124</a></td>
              <td>FIX12321</td>
              <td>Neha</td>
              <td>Technician late</td>

        </table>
